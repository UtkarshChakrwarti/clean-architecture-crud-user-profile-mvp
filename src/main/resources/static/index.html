<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello-NITR : Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/css/style.css" rel="stylesheet" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
</head>
<body>
<nav class="sidebar-navigation">
    <ul class="nav flex-column">
        <li class="nav-item active" data-target="dashboard">
            <i class="fa fa-home"></i>
            <span class="tooltip">Dashboard</span>
        </li>
        <li class="nav-item" data-target="create-users">
            <i class="fa fa-pencil"></i>
            <span class="tooltip">Create User</span>
        </li>
        <li class="nav-item" data-target="update-user">
            <i class="fa fa-pencil-square-o"></i>
            <span class="tooltip">Update User</span>
        </li>
        <li class="nav-item" data-target="search-user">
            <i class="fa fa-search"></i>
            <span class="tooltip">Search User</span>
        </li>
        <li class="nav-item" data-target="all-user">
            <i class="fa fa-list"></i>
            <span class="tooltip">All Users</span>
        </li>
        <li class="nav-item" data-target="delete-user">
            <i class="fa fa-trash-o"></i>
            <span class="tooltip">Delete User</span>
        </li>
    </ul>
</nav>
<!-- Main content area -->
<div class="main-content">
    <!-- Dashboard -->
    <section class="section-data" id="dashboard">

        <h2>Hello-NITR Panel Dashboard</h2>
        <!-- Dashboard widgets -->
        <div class="row">
            <h3 class="text-center">Dashboard Widgets</h3>
            <h6 class="text-center">Features To Be added</h6>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text" id="totalUsers">42</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Active Sessions</h5>
                        <p class="card-text" id="activeSessions">2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">System Health</h5>
                        <p class="card-text" id="systemHealth">Good</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Create User -->
    <section class="section-data" id="create-users">
        <h2>Create New User</h2>
        <form>
            <div class="row">
                <!-- First Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="nameCreate">Name</label>
                        <input class="form-control" id="nameCreate" required type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="designationCreate">Designation</label>
                        <select class="form-select" id="designationCreate" required>
                            <option disabled selected value="">Choose... </option>
                            <option value="PROFESSOR">Professor</option>
                            <option value="ASSOCIATE_PROFESSOR">Associate Professor</option>
                            <option value="ASSISTANT_PROFESSOR">Assistant Professor</option>
                            <option value="LECTURER">Lecturer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="departmentCreate">Department</label>
                        <select class="form-select" id="departmentCreate" required>
                            <option disabled selected value="">Choose... </option>
                            <option value="COMPUTER_SCIENCE">Computer Science</option>
                            <option value="ELECTRONICS">Electronics</option>
                            <option value="MECHANICAL">Mechanical</option>
                            <option value="CIVIL">Civil</option>
                            <option value="ELECTRICAL">Electrical</option>
                            <option value="CHEMICAL">Chemical</option>
                            <option value="PETROLEUM">Petroleum</option>
                            <option value="AEROSPACE">Aerospace</option>
                            <option value="BIOTECHNOLOGY">Biotechnology</option>
                            <option value="AGRICULTURE">Agriculture</option>
                            <option value="ARCHITECTURE">Architecture</option>
                            <option value="MATHEMATICS">Mathematics</option>
                            <option value="PHYSICS">Physics</option>
                            <option value="CHEMISTRY">Chemistry</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="mobileCreate">Mobile</label>
                        <input class="form-control" id="mobileCreate" required type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="workCreate">Work Number</label>
                        <input class="form-control" id="workCreate" required type="text" />
                    </div>
                </div>
                <!-- Second Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="passwordCreate">Password</label>
                        <input class="form-control" id="passwordCreate" required type="password" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="residenceCreate">Residence</label>
                        <input class="form-control" id="residenceCreate" required type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="emailCreate">Email</label>
                        <input class="form-control" id="emailCreate" required type="email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="rolesCreate">Roles</label>
                        <select class="form-select" id="rolesCreate" multiple>
                            <option value="ADMIN">Admin</option>
                            <option value="FACULTY">Faculty</option>
                            <option value="OFFICER">Officer</option>
                            <option value="EMPLOYEE">Employee</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button class="btn btn-primary" type="submit" onclick="createUser()">Create User </button>
            </div>
        </form>
        <!-- create response -->
        <br>
        <div id = "createResponse"></div>
    </section>
    <!-- Update User -->
    <section class="section-data" id="update-user">
        <h2>Update User</h2>
        <form>
            <!-- ID Load field -->
            <div class="mb-3">
                <label class="form-label" for="userIdUpdate">User ID</label>
                <div class="input-group">
                    <input class="form-control" id="userIdUpdate" placeholder="Enter User ID" required type="text" />
                    <button class="btn btn-primary" id="loadButtonUpdate" type="button" onclick="loadData()"> Load </button>
                </div>
            </div>
            <div class="row">
                <!-- First Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="nameUpdate">Name</label>
                        <input class="form-control disabled" disabled id="nameUpdate" type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="designationUpdate">Designation</label>
                        <select class="form-select disabled" disabled id="designationUpdate">
                            <option disabled selected value="">Choose... </option>
                            <option value="PROFESSOR">Professor</option>
                            <option value="ASSOCIATE_PROFESSOR">Associate Professor</option>
                            <option value="ASSISTANT_PROFESSOR">Assistant Professor</option>
                            <option value="LECTURER">Lecturer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="departmentUpdate">Department</label>
                        <select class="form-select disabled" disabled id="departmentUpdate">
                            <option disabled selected value="">Choose... </option>
                            <option value="COMPUTER_SCIENCE">Computer Science</option>
                            <option value="ELECTRONICS">Electronics</option>
                            <option value="MECHANICAL">Mechanical</option>
                            <option value="CIVIL">Civil</option>
                            <option value="ELECTRICAL">Electrical</option>
                            <option value="CHEMICAL">Chemical</option>
                            <option value="PETROLEUM">Petroleum</option>
                            <option value="AEROSPACE">Aerospace</option>
                            <option value="BIOTECHNOLOGY">Biotechnology</option>
                            <option value="AGRICULTURE">Agriculture</option>
                            <option value="ARCHITECTURE">Architecture</option>
                            <option value="MATHEMATICS">Mathematics</option>
                            <option value="PHYSICS">Physics</option>
                            <option value="CHEMISTRY">Chemistry</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="mobileUpdate">Mobile</label>
                        <input class="form-control disabled" disabled id="mobileUpdate" type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="workUpdate">Work Number</label>
                        <input class="form-control disabled" disabled id="workUpdate" type="text" />
                    </div>
                </div>
                <!-- Second Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="passwordUpdate">Password</label>
                        <input class="form-control disabled" disabled id="passwordUpdate" type="password" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="residenceUpdate">Residence</label>
                        <input class="form-control disabled" disabled id="residenceUpdate" type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="emailUpdate">Email</label>
                        <input class="form-control disabled" disabled id="emailUpdate" type="email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="rolesUpdate">Roles</label>
                        <select class="form-select disabled" disabled id="rolesUpdate" multiple>
                            <option value="ADMIN">Admin</option>
                            <option value="FACULTY">Faculty</option>
                            <option value="OFFICER">Officer</option>
                            <option value="EMPLOYEE">Employee</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Update Button -->
            <div class="text-center mt-4">
                <button class="btn btn-success" disabled id="updateButton" type="submit" onclick="updateUser()"> Update User </button>
            </div>
        </form>
        <!-- Update Response -->
        <div id="updateResponse"></div>
    </section>
    <!--search user section-->
    <section class="section-data" id="search-user">
        <div class="container mt-4">
            <!-- Search User Plus -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Search</h2>
                    <div class="input-group mb-3">
                        <input aria-describedby="searchButtonPlus"
                               aria-label="Enter User name, email, mobile, department, designation, or ID"
                               class="form-control" id="searchInput"
                               placeholder="Search by user details" type="text" />
                        <button class="btn btn-primary" id="searchButtonPlus" type="button" onclick="searchUser()">
                            Search User
                        </button>
                    </div>
                </div>
            </div>
            <!-- Search User By ID -->
            <div class="card mt-3">
                <div class="card-body">
                    <h2 class="card-title">Search User By ID</h2>
                    <div class="input-group mb-3">
                        <input aria-describedby="searchButtonId"
                               aria-label="Enter User ID"
                               class="form-control" id="searchInputId"
                               placeholder="Enter User ID" type="text" />
                        <button class="btn btn-primary" id="searchButtonId" type="button" onclick="searchUserById()">
                            Search User
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <h2></h2>
        <!-- Search Response -->
        <div id="searchResponse"></div>
    </section>
    <section class="section-data" id="delete-user">
        <h2>Delete User</h2>
        <div class="input-group mb-3">
            <input aria-describedby="deleteButton" aria-label="Enter User ID" class="form-control" placeholder="Enter User ID" type="text" />
            <button class="btn btn-danger" id="deleteButton" type="button" onclick="deleteUser()">Delete User</button>
        </div>
        <!-- Delete Response -->
        <div id="deleteResponse"></div>
    </section>
    <!-- All Users -->
    <section class="section-data" id="all-user">
        <h2>All Users</h2>
        <h2 class="text-center"></h2>
        <!-- All Users Table -->
        <div id="allUsers"></div>
    </section>
</div>
<script src="src/js/script.js"></script>
</body>
</html>
